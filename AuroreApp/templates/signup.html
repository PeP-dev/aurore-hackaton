<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/global.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/form.css') }}">
</head>
<body>
{% include 'header.html' %}
<main>
    <div class="main-content centered-flex">
        <h3 class="title">Nouvel utilisateur</h3>
        <div class="box centered-flex">
            {% if error %}
            <div class="error">
                {{error}}
            </div>
            {% endif %}
            <form method="POST" action="/signup" class="centered-flex form">
                <div class="field centered-flex">
                    <input class="input is-medium" type="email" name="email" placeholder="Email" autofocus="">
                </div>
                <div class="field centered-flex">
                    <input class="input is-large" type="password" name="password" placeholder="Mot de passe">
                </div>
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Se souvenir de moi
                </label>
                <div class="text-main">
                    Déjà membre ?
                    <a href="{{url_for('login_form')}}">
                        Se connecter
                    </a>
                </div>
                <input type="submit" class="button is-block is-info is-large is-fullwidth" value="Créer un compte"/>
            </form>
        </div>
    </div>
</main>
</body>
</html>
