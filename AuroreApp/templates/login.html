<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/global.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/form.css') }}">
</head>
<body>
{% include 'header.html' %}
<main>
    <div class="main-content centered-flex">
        <h3 class="title">Se connecter à mon compte Aurore</h3>
        <div class="box centered-flex">
            {% if error %}
            <div class="error">
                {{error}}
            </div>
            {% endif %}
            <form method="POST" action="/login" class="centered-flex form">
                <div class="field centered-flex">
                    <input class="input is-medium" type="email" name="email" placeholder="Email" autofocus="" required>
                </div>
                <div class="field centered-flex">
                    <input class="input is-large" type="password" name="password" placeholder="Mot de passe" required>
                </div>
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Se souvenir de moi
                </label>
                <div class="text-main">
                    Vous découvrez notre initiative ?
                    <a href="{{url_for('signup_form')}}">
                        Créer un compte
                    </a>
                </div>
                <input type="submit" class="button is-block is-info is-large is-fullwidth" value="Se connecter"/>
                <input
                        type="hidden"
                        name="next"
                        value="{{ request.args.get('next', 'home_page') }}"
                />
            </form>
        </div>
    </div>
</main>
</body>
</html>
